{% block body %}
  <body class="hold-transition login-page">
{% if session['logged_in'] %}
  <p>You're logged in already!</p>
{% else %}
  <div class="login-box">
    <div class="login-logo">
      <a href="/login"><b>Security Dashboard</b></a>
    </div>
    <div class="login-box-body">
      <p class="login-box-msg">Login</p>
      <form action="/login" method="POST">
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Username" name="username" value="" required>
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Password" name="password" value="" required>
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-4">
            <input type="submit" class="btn btn-primary btn-block btn-flat" value="Log In">
          </div>
        </div>
      </form>
    </div>
  </div>
{% endif %}
 <!-- jQuery 2.1.4 -->
 <script src="{{ url_for('static', filename='plugins/jQuery/jQuery-2.1.4.min.js') }}"></script>
 <!-- Bootstrap 3.3.5 -->
 <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
</body>
{% endblock %}
